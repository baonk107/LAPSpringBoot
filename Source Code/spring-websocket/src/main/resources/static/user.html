<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HN Spring WebSocket</title>
    <script src="./js/stomp.js"></script>
    <script src="./js/sockjs-0.3.4.min.js"></script>
    <script src="./js/userjs.js"></script>

</head>

<body onload="connect()">
    <h1>Add User</h1>

    <form method="post" action="javascript:save();">
        <p>Tài Khoản: <input type="text" id="username" name="username" /></p>
        <p>Mật Khẩu: <input type="text" id="password" name="password" /></p>
        <p>Email: <input type="text" id="email" name="email" /></p>
        <p>Tuổi: <input type="text" id="age" name="age" /></p>
        <p>Nhóm (ID): <select id="groupId" name="groupId"></select></p>
        <p class="submit">
            <input type="submit" name="save" value="Save" />
        </p>
    </form>

    <a href="/listAllUser.html">List All User</a>
    <p id="response"></p>
</body>

</html>
